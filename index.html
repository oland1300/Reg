<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccb;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        .form-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-container button {
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #ff1493;
        }
        .form-container .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Форма реєстрації</h1>
        <form>
            <label for="username">Ім'я користувача:<span class="required">*</span></label>
            <input type="text" id="username" name="username" required>

            <label for="lastname">Прізвище користувача:<span class="required">*</span></label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Електронна пошта:<span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="password">Ваш пароль:<span class="required">*</span></label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Повторіть пароль:<span class="required">*</span></label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="gender">Виберіть стать:</label>
            <select id="gender" name="gender">
                <option value="undefined">Не обрана</option>
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
                <option value="other">Інша</option>
            </select>

            <button type="submit">Надіслати</button>
        </form>
    </div>
</body>
</html>
